<div class="container">
	<div [hidden]="submitted">
		<form *ngIf="active" (ngSubmit)="onSubmit()" #personForm="ngForm">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" required id='firstName' [(ngModel)]="person.firstName" name="firstName" #firstName="ngModel">
				<div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
					First Name is required
				</div>

				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" required id='lastName' [(ngModel)]="person.lastName" name="lastName" #lastName="ngModel">
				<div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
					Last Name is required
				</div>
			</div>
			<button type="submit" class="btn btn-default" [disabled]="!personForm.form.valid">Submit</button>
			<button type="button" class="btn btn-default" (click)="newPerson()">New Person</button>
		</form>
	</div>
	<div [hidden]="!submitted">
		<h2>You submitted the following:</h2>
		<div class="row">
			<div class="col-xs-3">First Name</div>
			<div class="col-xs-9  pull-left">{{ person.firstName }}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Last Name</div>
			<div class="col-xs-9  pull-left">{{ person.lastName }}</div>
		</div>
		<br>
		<button class="btn btn-default" (click)="submitted=false">Edit</button>
	</div>
</div>
